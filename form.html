<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration form</h2>
        </div>
        <form action="" class="form" id="form" >
            <div class="field">
                <label for="">Username</label>
                <input type="text" placeholder="please enter your username" id="uname">
                <span class="material-icons success">c </span>
                <span class="material-icons error">e</span>
                <small>error message</small>
            </div>
            <div class="field">
                <label for="">Email</label>
                <input type="text" placeholder="xyz@gmail.com" id="email">
                <span class="material-icons success">c </span>
                <span class="material-icons error">e</span>
                <small>error message</small>
            </div>
            <div class="field">
                <label for="">Password</label>
                <input type="text" placeholder="please enter your password" id="password">
                <span class="material-icons success">c </span>
                <span class="material-icons error">e</span>
                <small>error message</small>
            </div>
            <div class="field">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="please re-enter your password" id="cpassword">
                <span class="material-icons success">c</span>
                <span class="material-icons error">e</span>
                <small>error message</small>
            </div>
            <div class="field">
                <input type="checkbox" id="tc" class="terms"> I agree to terms and conditions
                <small>error meassage</small>
            </div>
            <input type="submit" class="button">
           
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
